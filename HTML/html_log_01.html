<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {border: 1px solid black; padding: 40px; width: 200px; height: 293px;}
  .con2 {border: 2px solid black; height: 30px; width: 200px; text-align: center; padding-top: 8px;}
  .mid {text-align: center;}
  .put {width: 199px; height: 35px; font-size: 18px; background-color: #e2d7d79d; border:none}
  .space {margin: 8px;}
  .put2 {width: 203px; height: 37px; background: #000000c0; color: #fff;}
  .skyblue {color: rgb(87, 85, 236);}
</style>
<body>
  <div class="container">
    <div class="con2">
      <b>G</b> Log in with Google
    </div>
    <p class="mid"><b>or</b></p>
    <div class="put-area">
      <input type="text" placeholder="Username" class="put"><br>
      <div class="space"></div>
      <input type="password" placeholder="Password" class="put"><br>
      <div class="space"></div>
      <input type="submit" value="LOGIN" class="put2">
    </div>
    <br>
    <a href="#"><span class="skyblue">Forgot your password?</span></a> <br>
    <div class="space"></div>
    <a href="#"><span class="skyblue">You are a new User?</span></a>
  </div>
  <br>
  <img src="../images/login_prac.jpg">

  <script>
    document.querySelector(".skyblue").style.color = "red";
    document.getElementsByClassName("skyblue")[1].style.color = "aqua";
  </script>
</body>
</html>
